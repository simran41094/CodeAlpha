{% extends "main.html" %}

{% block content %}

<style>
    .delete-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }
    .deleteparent{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
    }

    h2 {
        color: #e74c3c;
    }

    p {
        margin-bottom: 20px;
    }

    .confirmation-buttons {
        display: flex;
        justify-content: space-around;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .confirm-button {
        background-color: #e74c3c;
        color: #fff;
    }

    .cancel-button {
        background-color: #3498db;
        color: #fff;
    }

    button:hover {
        background-color: #2c3e50;
    }
</style>
<div class="deleteparent">
    <div class="delete-container">
        <form action="" method="post">
            {% csrf_token %}
            <h2>Delete Confirmation</h2>
            <p>Are you sure you want to delete this {{obj}}?</p>
            <div class="confirmation-buttons">
                <button class="confirm-button">Confirm</button>
                <a href="{% url 'home' %}"><button class="cancel-button">Cancel</button></a>
            </div>
        </form>
    </div>

</div>

{% endblock content %}
