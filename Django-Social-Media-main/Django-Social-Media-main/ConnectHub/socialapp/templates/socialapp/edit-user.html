{% extends 'main.html' %}

{% block content %}
  <div class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="form__group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock content %}
