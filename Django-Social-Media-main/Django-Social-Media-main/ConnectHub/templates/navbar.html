{% load static %}

<div class="navbar">
  <a href="{% url 'home' %}">
    <img src="{% static 'images/house-solid.svg' %}" />
    Home
  </a>

  {% if request.user.is_authenticated %}
  <a href="{% url 'profile' request.user.id %}">
  <img src="{% static 'images/user-solid.svg' %}" />
      Profile
    </a>

    <a href="{% url 'create-Post' %}">
      <img src="{% static 'images/plus-solid.svg' %}" />
      Create Post
    </a>

    <a href="{% url 'notifications' %}">
      <img src="{% static 'images/message-solid.svg' %}" />
      Notifications
    </a>

    <a href="#">
      <img src="{% static 'images/gear-solid.svg' %}" />
      Settings
    </a>

    <a href="{% url 'logout' %}">
      <img src="{% static 'images/right-to-bracket-solid.svg' %}" />
      Logout
    </a>

  {% else %}
    <a href="{% url 'login' %}">
      <img src="{% static 'images/right-to-bracket-solid.svg' %}" />
      Login
    </a>

  {% endif %}
</div>
